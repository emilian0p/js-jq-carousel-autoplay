<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1 class="text-center fw-bolder py-5">Carousel Images</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 ms_height" id="img_container">
                <!-- <img class="d-block w-100" src="https://i.natgeofe.com/n/2a832501-483e-422f-985c-0e93757b7d84/6.jpg" alt="fjdsal"> -->
            </div>
        </div>

        <div class="row justify-content-center py-4">
            <div class="col-10 d-flex justify-content-center" id="second-container">

            </div>
        </div>

        <div class="row justify-content-center py-4">
            <div class="col-10">
                <div class="row justify-content-between">
                    <div class="col-2">
                        <button class="btn btn-primary w-100" id="prev">Prev</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary w-100" id="next">Next</button>
                    </div>
                </div>
            </div>
        </div>

    <script src="main.js"></script>
